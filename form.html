    <form name="postForm" onsubmit="return validatePost()" method="post">
        <h2 class="formHeader">Start up your own article by filling out the form below.</h2>
  
        <div class="row">
          <label>Article Title <span class="error">*Required</span></label>
          <input type="text" name="title">
          <div class="error" id="titleErr"></div>
        </div>
  
        <div class="row">
          <label>Details <span class="error">*Required</span></label>
          <input type="text" name="details">
          <div class="error" id="detailsErr"></div>
        </div>
  
        <div class="row">
          <label>Content <span class="error">*Required</span></label>
          <textarea placeholder="Enter Your Content" name="content"></textarea>
          <div class="error" id="contentErr"></div>
        </div>

        <div class="row">
            <label>Upload Image</label>
            <input type="file" id="img" name="img" accept="image/*">
        </div>
  
        <div class="row">
          <input type="submit" value="Submit">
        </div>
  
      </form>
